<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container">
      <img src="images/bg1.svg" id="bg" />
      <img src="images/hero.svg" id="illustration" />

      <div class="small-container">
        <div class="header">Order Summary</div>

        <div class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="price-box">
          <div class="circle-icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="plan-box">
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>

        <div class="payment-btn"><button>Proceed to Payment</button></div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
   
  </body>
</html>
